<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>오프라인 - 쥬스고블린</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1A3A1A;
            color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            max-width: 600px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #388E3C;
        }

        footer {
            background-color: #1A3A1A;
            color: #A9C496;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            border-top: 2px solid #4CAF50;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>JuiceGoblin</h1>
</header>

<main>
    <img alt="쥬스고블린 로고" class="logo" src="/image/juicegoblin_bi.png">
    <h1>인터넷 연결이 끊겼습니다</h1>
    <p>현재 오프라인 상태입니다. 인터넷 연결을 확인하고 다시 시도해주세요.</p>
    <a class="button" href="/">새로고침</a>
</main>

<footer>
    <p>© 2025 쥬스고블린. All rights reserved.</p>
</footer>
</body>
</html>
